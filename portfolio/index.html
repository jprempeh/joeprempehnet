<div id="portfolio_load_point_outer"></div>

<a href="#"  onclick='return portfolio_load_point()' id="load_more_load_point" ></a>

<script type="text/javascript">
$(document).ready(function() {
$('.portfolio_loading_icon').fadeIn(800);    
});

function portfolio_load_point(){ 
$.post("http://joeprempeh.net/portfolio/update",  function(response){

$('.portfolio_loading_icon').remove();    
setTimeout("finishAjax('update', '"+escape(response)+"')", 200);
});
return false;
}
function finishAjax(id, response){
$('.'+id).html(unescape(response));
$('.'+id).fadeIn(3600);
}
</script>
